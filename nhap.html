<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f8f8;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        nav {
            display: flex;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        .actions {
            display: flex;
            align-items: center;
        }

        .actions a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }

        .sale {
            color: red;
            font-weight: bold;
        }

        .search,
        .user,
        .wishlist,
        .cart {
            font-size: 18px;
        }

        .actions {
            display: flex;
            align-items: center;
        }

        .actions a {
            margin-right: 20px;
            color: red;
            font-weight: bold;
        }

        .search {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 20px;
        }

        .search img {
            margin-right: 8px;
        }

        .search input {
            border: none;
            outline: none;
            background-color: transparent;
            font-size: 14px;
        }

        .actions img {
            margin-right: 20px;
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a class="navbar-brand logo me-auto" href="#">
                <img width="50px" src="style/images/Logo-1.png" alt="">
            </a>
            <nav>
                <ul>
                    <li><a href="#">LIVING</a></li>
                    <li><a href="#">DINING</a></li>
                    <li><a href="#">BEDROOM</a></li>
                    <li><a href="#">RUGS</a></li>
                    <li><a href="#">BEDDING & BATH</a></li>
                    <li><a href="#">LIGHTING</a></li>

                </ul>
            </nav>
            <div class="actions">
                <a href="#" class="sale">SALE</a>
                <div class="search">
                    <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="Search Icon">
                    <input type="text" placeholder="Search...">
                </div>
                <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="User Icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/bookmark-ribbon.png" alt="Bookmark Icon">
                <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart--v1.png" alt="Shopping Cart Icon">
            </div>
        </div>
    </header>
